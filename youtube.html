<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>
        <style>
            .thumbnail {
                width: 300px;
               display:block;
               border-radius: 10px;
               cursor: pointer;
               transition: border-radius 2s;
               transition: opacity 2s;
            }
            .thumbnail:hover{
                border-radius: 0px;
                opacity: 0.7;
            }
            .surch{
                width: 100px;
                font-size: 13px;
                display: block;
            }
           
            .example{
               width: 300px;
               display: inline-block;
               vertical-align: top;
               margin-right: 5px;
            }
            .image{
                display: inline-block;
                width: 50px;
                
                vertical-align: top;
                margin-top: 13px;
            }
            .words{
                display: inline-block;
                width: 230px;
            }
            .picture{
                width: 40px;
                border-radius: 50%;
                cursor: pointer;
                transition: border-radius 0.5s;
                transition: opacity 0.5s;
                cursor: pointer;
            }
            .picture:hover{
                opacity: 0.7;
            }
            .video-title{
                font-family: Arial;
                font-size: 15px;
                margin-bottom: 0;
                cursor: pointer;
            }
            .video-title:hover{
                text-decoration: underline;
            }
            .author{
                font-family: Arial;
                font-size: 12px;
                color: gray;
                margin-top: 5px;
                margin-bottom: 0px;
                cursor: pointer;
            }
            .author:hover{
                
                text-decoration: underline;
            }
            .stats{
                font-family: Arial;
                font-size: 12px;
                color: gray;
                margin-top: 3px;
            }
        </style>
    </head>
    <body>
        <input class = "surch"type="text" placeholder="Serch">
       
        <div class="example">
            <div> 
                <img class ="thumbnail" src="thumbnails/hq720.jpg">
            </div>
           
            <div>
                <div class = "image">   
                   <img class = "picture"src="pictures/unnamed.jpg" >
                </div>
                <div class = "words">
                    <div>  
                        <p class ="video-title">
                            Talking Tech and AI with Google CEO Sundar Pichai
                        </p>
                     </div>
                    <div> 
                        <p class="author">
                            Marques Brownlee
                        </p>
                      </div>
                    <div>  
                         <p class="stats">
                        3.4 views &#183; 6 months ago
                    </p> 
                    </div>
                 </div>               
            </div>            
        </div>
        <div class="example">
            <img class ="thumbnail" src="thumbnails/hq721.jpg">
            <p class ="video-title">
                this my mother,i love her
            </p>
            <p class="author">
                Laim McKenzie
            </p>
            <p class="stats">
                6.7M views &#183; 11 months ago
            </p>
        </div>
    </body>
</html>
